decision_id: DC-EX-FAIL-001
title: "Failure mode demo: touching forbidden workflow path"
owner:
  team: "demo"
  approver: "human:@maintainer_handle"
intent:
  goal: "Demonstrate non-admissible change by modifying forbidden paths."
assumptions:
  - "Repo contains .github/workflows."
constraints:
  bounded_authority:
    can_write_paths:
      - "docs/"
      - "artifacts/"
    cannot_touch:
      - ".github/workflows/"
      - "secrets/"
      - "trading/"
alternatives_rejected:
  - option: "allow workflow edits"
    rejected_because: "workflow edits are privileged; they must require explicit re-authorization."
success_criteria:
  - "adl record fails with exit code 1 if workflow path is modified"
