schema_version: v0.1
decision_id: DC-REPO-001

intent:
  summary: "Repo maintenance: evolve ADL engine + CI gate safely"
  goal: "Permitir evolución del motor ADL y su CI en este repositorio, con límites explícitos."
  scope: "self-governance / maintenance"
  priority: "P1"

owner:
  name: "repo-maintainers"
  role: "maintainers"
  authority: "merge + release"

assumptions:
  - "Este contrato se usa SOLO para mantenimiento del repo agentic-decision-ledger."
  - "Los contratos de instalación (drop-in) se mantienen separados y pueden ser más restrictivos."

constraints:
  bounded_authority:
    can_write_paths:
      - "adl/"
      - "integrations/"
      - "tests/"
      - "docs/"
      - "decisions/"
      - ".github/workflows/"
      - "pyproject.toml"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
    cannot_touch:
      - "secrets/"
      - ".env"
      - ".env.*"
      - "private_keys/"
      - "id_rsa"
      - "id_ed25519"

alternatives_rejected:
  - option: "Use DC-2026-001 (install/demo contract) for this repo"
    rejected_because: "Bloquea cambios legítimos en CI/workflows y en el motor ADL (self-governance imposible)."

success_criteria:
  - "CI pasa: ruff + mypy + pytest"
  - "adl gate calcula diff determinístico en GitHub Actions (base..head)"
  - "Artifacts se generan en `adl record` y se suben por CI"



