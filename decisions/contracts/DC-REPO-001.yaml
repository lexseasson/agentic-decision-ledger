constraints:
  bounded_authority:
    can_write_paths:
      - ".github/workflows/"
      - "integrations/github-action/"
      - "adl/"
      - "tests/"
      - "pyproject.toml"
      - "docs/"
      - "examples/"
      - "scripts/"
      - "README.md"
      - "decisions/contracts/"
      - "artifacts/"
    cannot_touch:
      - "secrets/"
      - "trading/"
  safety:
    max_requests_per_second: 0
    timeout_seconds: 10
    retries: 0

alternatives_rejected:
  - option: "Use install contracts to govern governance changes"
    rejected_because: "Creates self-blocking evolution or implicit exemptions; both degrade audit posture."

success_criteria:
  - "Governance changes emit decision_record + snapshot on every run"
  - "Forbidden domains (secrets/trading) remain untouched"
  - "CI remains deterministic and reproducible"

