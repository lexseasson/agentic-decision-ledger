name: decision-admissibility

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Agentic Decision Ledger gate
        uses: ././/integrations/github-action
        with:
          contract: decisions/contracts/DC-2026-001.yaml
          strict: "true"
          artifacts-dir: artifacts
