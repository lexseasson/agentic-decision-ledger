name: decision-admissibility

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Agentic Decision Ledger gate (autodetect contracts)
        uses: ./integrations/github-action
        with:
          strict: "true"
          artifacts-dir: artifacts
          contracts-glob: "decisions/contracts/**/*.yaml"
          maintenance-contract: "decisions/contracts/DC-REPO-001.yaml"
